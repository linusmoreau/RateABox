<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including a External JavaScript File</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Rate a Box</h1>
<div class="sidebar">
    <form>
        <input type="button" value="Draw" onclick="pencil()" class="button"/><br>
        <input type="button" value="Eraser" onclick="eraser()" class="button"/><br>
        <input type="button" value="Undo" onclick="undo()" class="button"/><br>
        <input type="button" value="Redo" onclick="redo()" class="button"/><br>
        <input type="button" value="Grade" onclick="grade()" class="button"/>
    </form>
</div>

<script src="index.js">
</script>
</body>
</html>
