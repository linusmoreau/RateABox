<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Including a External JavaScript File</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<h1>Rate a Box</h1>
<div class="sidebar">
    <form>
        <!--        <label class="toggle">-->
        <!--            <input type="checkbox"/>-->
        <!--            <span class="slider"></span>-->
        <!--            <span class="labels" data-on="9" data-off="12"></span>-->
        <!--        </label><br>-->
        <input type="radio" value="9" class="radButton" id="rad1" name="lines"/>
        <label for="rad1">9</label>
        <input type="radio" value="12" class="radButton" id="rad2" name="lines"/>
        <label for="rad2">12</label><br>
        <input type="button" value="Draw" onclick="draw(this.value)" class="highlight" id="dr"/><br>
        <input type="button" value="Eraser" onclick="eraser(this.value)" class="button" id="er"/><br>
        <input type="button" value="Undo" onclick="undo()" class="button"/><br>
        <input type="button" value="Redo" onclick="redo()" class="button"/><br>
        <input type="button" value="Grade" onclick="grade()" class="button"/>
    </form>
</div>
<div class="main">
    <div id="canvas_container"></div>
</div>

<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="Canvas.tsx"></script>
</body>
</html>
